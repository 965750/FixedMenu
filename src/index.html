<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FixedBar</title>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <link rel="stylesheet" href="css/styleBar.css">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
    <div class="template"><span>test Template</span></div>   
    <div class="barContAll">
        <div class="singleBtnCont menu">
            <div class="leftPanelCont">
                
            </div>
            <div class="barContLeft">
                <i class="fas fa-bars iconFA nc"></i>
            </div>
            <div class="barContRight iconFA">
                <span>Open Menu</span>
            </div>
        </div>
        <div class="singleBtnCont fav">
            <div class="leftPanelCont">
                
            </div>
            <div class="barContLeft">
                <i class="fas fa-heart iconFA nc"></i>
            </div>
            <div class="barContRight">
                <span>Share Love</span>
            </div>
        </div>
        <div class="singleBtnCont subs">
            <div class="leftPanelCont">
                
            </div>
            <div class="barContLeft">
                <i class="fas fa-plus iconFA nc"></i>
            </div>
            <div class="barContRight">
                <span>Subscribe!</span>
            </div>
        </div>
        <div class="singleBtnCont insta">
            <div class="leftPanelCont">
                
            </div>
            <div class="barContLeft">
                <i class="fab fa-instagram iconFA nc"></i>
            </div>
            <div class="barContRight">
                <span>Instagram</span>
            </div>
        </div>
        <div class="singleBtnCont vid">
            <div class="leftPanelCont">
                
            </div>
            <div class="barContLeft">
                <i class="fab fa-youtube iconFA nc"></i>
            </div>
            <div class="barContRight">
                <span>Watch Video</span>
            </div>
        </div>
    </div>        
</body>
</html>
